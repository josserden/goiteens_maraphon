<section class="section format">

            <h2 class="section__title">Як буде проходити?</h2>
        </header>

        <!-- Team Card Image -->

        <div class="format__content">
            <picture>
                <source
                    media="(min-width: 900px)"
                    srcset="
                        ./images/team-card.png    1x,
                        ./images/team-card@2x.png 2x
                    "
                />
                <source
                    media="(min-width: 600px)"
                    srcset="
                        ./images/team-card-tab.png    1x,
                        ./images/team-card-tab@2x.png 2x
                    "
                />
                <img
                    src="./images/team-card-mob.png"
                    srcset="./images/team-card-mob@2x.png 2x"
                    alt="soft skills photo"
                />
            </picture>
        </div>
    </div>

    <!-- Team List -->

    <div class="format__content-info">
        <ul>
            <li>
                Дивись теорію в інтерактивному редакторі і відразу редагуй код.
            </li>
            <li>
                Нове завдання - 2 рази на тиждень. У четвер і п'ятницю.
            </li>
            <li>На виконання 48 годин.</li>
        </ul>
    </div>
</section>
